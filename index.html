<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>{} Portfolio</title>
</head>

<body>
<!-- HEADER -->
<header class="header">
    <div class="header__text">
        <h1 class="heading-primary">
            <span class="heading-primary--main">{}openbraceclosebrace</span>
            <span class="heading-primary--sub">portfolio</span>
        </h1>
    </div>

    <div class="navigation">
            <ul class="navigation__nav">
                <li class="navigation__list"><a href="#" class="navigation__link">About Us</a></li>
                <li class="navigation__list"><a href="#" class="navigation__link">Skills</a></li>
                <li class="navigation__list"><a href="#" class="navigation__link">Projects</a></li>
                <li class="navigation__list"><a href="#" class="navigation__link">Contact Us</a></li>
            </ul>
    </div>
</header>

<!-- SKILLS -->
<section class="skills">
    <div class="u-center-text u-margin-bottom-extra-large">
        <div class="underline">
            <h2 class="heading-secondary">Skills</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-1-of-3">
                <div class="hexagon-box">
                    <img src="img/html-icon.png" alt="html icon" class="hexagon-box__icon">
                    <p class="hexagon-box__text">HTML</p>
                </div>
        </div>

        <div class="col-1-of-3">
                <div class="hexagon-box">
                    <img src="img/css-icon.png" alt="css icon" class="hexagon-box__icon">
                    <p class="hexagon-box__text">CSS</p>
                </div>
        </div>

        <div class="col-1-of-3">
                <div class="hexagon-box">
                    <img src="img/javascript-icon.png" alt="javascript icon" class="hexagon-box__icon">
                    <p class="hexagon-box__text">JavaScript</p>
                </div>
        </div>
    </div>

    <div class="row">
        <div class="col-1-of-3">
                <div class="hexagon-box">
                    <img src="img/java-icon.png" alt="java icon" class="hexagon-box__icon">
                    <p class="hexagon-box__text">Java</p>
                </div>
        </div>

        <div class="col-1-of-3">
                <div class="hexagon-box">
                    <img src="img/python-icon.png" alt="python icon" class="hexagon-box__icon">
                    <p class="hexagon-box__text">Python</p>
                </div>
        </div>

        <div class="col-1-of-3">
                <div class="hexagon-box">
                    <img src="img/csharp-icon.png" alt="c# icon" class="hexagon-box__icon">
                    <p class="hexagon-box__text">C#</p>
                </div>
        </div>
    </div>
</section>
<!-- Contact Us -->
<section class="section-contact">
    <div class="row">
        <div class="contact">
            <div class="u-center-text u-margin-bottom-small contact__heading">
            <h2 class="heading-secondary">Contact us!</h2>
            </div>
        <div class="contact__form">
            <form action = "#" class= "form">
                <div class="form__group">
                    <input type="email" class="form__input" placeholder="Email Address" id="email" required>
                    <label for="email" class="form__label">Email</label>
                </div>
                <div class="form__group">
                    <textarea type="text" class="form__input" placeholder="Message" id="message" required></textarea>
                    <label for="message" class="form__label">Message</label>
                </div>
                <div class="form__group">
                    <button class="btn btn--green">Send</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</section>



</body>
</html>
